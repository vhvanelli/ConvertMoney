<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>
        <main>
            <label for="">
                Converter <b>de</b>
                <select name="" id="">
                    <option value="">R$ Brasileiro</option>
                </select>
            </label>
            <label for="">
                Converter <b>para</b>
                <select id="currency-select">
                    <option value="">US$ Dólar americano</option>
                    <option value="">€ Euro</option>
                </select>
            </label>
            <label for="">
                Valor:
                <input id="input-real" type="number" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="assets/brazil.png" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>
                <img class="arrow-img" src="assets/arrow.png" alt="">
                <div class="currency-container">
                    <img src="assets/eua.png" alt="bandeira">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="currency-value-text">R$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="scripts.js"></script>
</html>
